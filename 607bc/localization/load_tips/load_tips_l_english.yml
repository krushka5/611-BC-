 LOADING_TIP_9:0 "Nabopolassar returned to Susa the gods of Susa whom the Assyrians had carried off and settled in Uruk. - Tablet BM 25127"
 LOADING_TIP_10:0 "Nebuchadnezzar king of Babylon caused his army to labor strenuously against Tyre; every head was made bald, and every shoulder rubbed raw; yet neither he nor his army received wages from Tyre, for the labor which they expended on it - Ezekiel"