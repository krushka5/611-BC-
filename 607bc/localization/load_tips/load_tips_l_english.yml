 LOADING_TIP_0:0 "The god of scribes has bestowed on me the gift of the knowledge of his art. I have been initiated into the secrets of writing. I can even read the intricate tablets in Shumerian;I understand the enigmatic words in the stone carvings from the days before the Flood. - Ashurbanipal"
 LOADING_TIP_1:0 "I built a strong wall that cannot be shaken with bitumen and baked bricks... I laid its foundation on the breast of the netherworld, and I built its top as high as a mountain. - Nebuchadnezzar II"
 LOADING_TIP_2:0 "The great spoil of the city, and the temple they carried off. Many prisoners of the city, beyond counting, they carried away. They turned the city into ruin hills and heap of debris. - The Babylonian Chronicles"
 LOADING_TIP_3:0 "Even if the skies were shorter than my knees, I would not kneel. - Cyrus II"
 LOADING_TIP_4:0 "Let us go to Salamis to fight for the island we desire, and drive away from our bitter shame!- Solon" 
 LOADING_TIP_5:0 "Death is the healer of incurable diseases. - Aeschylus"
 LOADING_TIP_6:0 "It is not possible to deceive or ignore the will of Zeus. - Hesiod"
 LOADING_TIP_7:0 "The power of hail and snow springs from a cloud, and thunder from the fire of lightning. Strong men destroy a city, and a tyrant enslaves people through their ignorance. A ship once out of port is hard to capture. know this now before it is too late - Solon"
 LOADING_TIP_8:0 "Cyrus did battle at Opis on the [bank of the] Tigris against the army of Akkad, the people of Akkad retreated. He carried off the plunder and slaughtered the people. On the fourteenth day Sippar was captured without a battle. - Nabonidus Chronicle"
 LOADING_TIP_9:0 "Nabopolassar returned to Susa the gods of Susa whom the Assyrians had carried off and settled in Uruk. - Tablet BM 25127"
 LOADING_TIP_10:0 "Nebuchadnezzar king of Babylon caused his army to labor strenuously against Tyre; every head was made bald, and every shoulder rubbed raw; yet neither he nor his army received wages from Tyre, for the labor which they expended on it - Ezekiel"
 LOADING_TIP_11:0 "When I was young, although I was the son of nobody, I constantly sought the sanctuaries of my lords the gods Nabu and Marduk. My mind was preoccupied with the establishment of their prescriptions and the complete performance of their rituals... The god Marduk, the lord who fathoms the hearts of the gods of heaven and the netherworld, who constantly observes the conducts of mankind, perceived my inner thoughts and elevated me, the servant who was anonymous among the people, to a high status in the country. - Nabopolassar"
 LOADING_TIP_12:0 "In the beginning of my everlasting reign, they sent me a dream. The great lord Marduk and Sin, the luminary of heaven and the netherworld, stood together. Marduk spoke with me: 'Nabonidus, king of Babylon, carry bricks on your riding horse, build Ehulhul and cause the great lord Sin to establish his residence in its midst.'. - Nabonidus"